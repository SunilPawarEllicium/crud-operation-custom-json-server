<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom json-server</title>
    <style>
      html {
        background-color: #10151b;
        background: url(public/wallpaper.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      body {
        font-family: "Oswald", sans-serif;
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased;
      }

      h1 {
        line-height: 0.3;
        color: #66fcf1;
        font-weight: 900;
        font-size: 100px;
        text-transform: uppercase;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
        padding-left: 50px;
      }

      .center {
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .btn {
        margin: 0 auto;
        width: 170px;
        height: 60px;
        padding: 6px 0 0 3px;
        border: 2px solid #66fcf1;
        border-radius: 2px;
        background: none;
        font-size: 16px;
        line-height: 54px;
        color: #111;
        letter-spacing: 0.25em;
        text-decoration: none;
        font-weight: 600;
        text-transform: uppercase;
        vertical-align: middle;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        -webkit-transition: background 0.4s, color 0.4s;
        transition: background 0.4s, color 0.4s;
        cursor: pointer;
      }

      .btn:hover {
        background: #66fcf1;
        color: #10151b;
      }
      h5 {
        margin: 4px;
        line-height: 0px;
        color: #000000;
        font-weight: 900;
        font-size: 15px;
      
      }
      .routes{
        margin: 4px;
        line-height: 0px;
        color: #000000;
        font-weight: 500;
        font-size: 13px;
      }
      .allRouteList{
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .headingTilte{
        color: #000000;
        font-weight: 900;
        font-size: 20px;
        margin: 0px;
        text-align: center;
      }
    </style>
  </head>
  <body id="body">
    <div class="center">
      <h1>WELCOME</h1>
      <div class="allRouteList">
          <p class="headingTilte">Route List</p>
          <h5 class="'heading">Get all data : <span class="routes">/getData</span></h5>
          <h5 class="'heading">Get data by id : <span class="routes">/getData/[id]</span></h5>
          <h5 class="'heading">Add Data : <span class="routes">/addData</span></h5>
          <h5 class="'heading">Update Data : <span class="routes">/updateData</span></h5>
          <h5 class="'heading">Delete Data : <span class="routes">/deleteData/[id]</span></h5>
          <!-- <div class="btn">Enter</div> -->
      </div>
    </div>
  </body>
</html>
